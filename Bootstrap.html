<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuarios</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
	<div class="main">			
		<div class="container shadow-lg p-3 rb-5 bg-white rounded">	
			<div class="card">
				<div class="card-header">
					<h1>Registro de Usuarios</h1>
				</div>
				
				<div class="card-body">
					<div class="form-group">
						<label>UsuarioId</label>
                        <div class="input-group">
                            <input type="text" name="Nombre" class="form-control col-4"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary input-group-text" @onclick="Buscar">Buscar</button>
                            </div>
                        </div>
					</div>

					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="Nombre" class="form-control col-5"/>
					</div>

					<div class="form-group">
						<label>Nombre Usuario</label>
						<input type="text" name="Nombre Usuario" class="form-control col-5"/>
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="text" name="Email" class="form-control col-5"/>
					</div>

					<div class="form-group">
						<label>Clave</label>
						<input type="text" name="Clave" class="form-control col-5"/>
					</div>

					<div class="form-group text-center" display: inline-block>
						<button type="button" class="btn btn-primary">Nuevo</button>
						<button type="button" class="btn btn-success">Guardar</button>
						<button type="button" class="btn btn-danger">Eliminar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
